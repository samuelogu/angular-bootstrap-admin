
<h1 class="h3 mb-4 mt-3 fw-normal">Forgot password</h1>
<form>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" required class="form-control" placeholder="Email address" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <button class="w-100 btn btn-lg btn-dark mb-3" type="submit">Reset password</button>
</form>
<p>
  Remember your password? <a routerLink="/auth/login">Login</a>
</p>
